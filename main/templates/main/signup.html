{% extends "main/base.html" %}
{% block content %}
<div class="content-container">
    <div class="signup-page-container">
        <h2>Sign Up</h2>
        <form method="POST" action="">
            {% csrf_token %}
            {{form.username}}
            <br>
            {{form.first_name}}
            <br>
            {{form.last_name}}
            <br>
            {{form.email}}
            <br>
            {{form.password1}}
            <br>
            {{form.password2}}
            <br>
            <button id="green-btn" type="submit" name="Create User">Sign Up</button>
        </form>
        {% if form.errors %}
            <div class="alert errors">{{form.errors}}</div>
        {% endif %}
        <div class="login-note">Already has an account? <a href="{% url 'main-login' %}">Login</a></div>
    </div>
</div>
{% endblock content %}
